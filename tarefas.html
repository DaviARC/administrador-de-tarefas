<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="cont-tarefas-tela">
            <header>
                <h1 class="titulo-header">ADT</h1>
                <p class="button-logout"><a class="link-header" href="index.html">LOGOUT</a></p>
            </header>
            <div class="container-tarefas">
                <div class="tarefa">
                    <div class="adiciona-nova-tarefa">+</div>
                </div>
            </div>

            <div class="container-tarefas-concluidas"></div>
        </div>
        <div class="sombra"></div>
        <form class="cadastrar-tarefas">
            <div class="cont-input">
                <p class="titulo-cadastrar-tarefa">Titulo</p>
                <input class="input-cadastrar-tarefa" type="text">
            </div>
            <div class="cont-input">
                <p class="titulo-cadastrar-tarefa">Descricao</p>
                <input class="input-cadastrar-tarefa" type="text">
            </div>
            <button class="botao-submit" type="submit">ENVIAR</button>
        </form>
    </main>
</body>
</html>
